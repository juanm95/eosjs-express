<!DOCTYPE html>
<html>
<head>
  <title>File Upload Example</title>
</head>
<body>
  <h2>Upload a File</h2>
  <form action="/v1/image/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="image" required><br><br>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
